security:
    encoders:
        Grr\GrrBundle\Entity\Security\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        grr_user_provider:
            entity:
                class: Grr\GrrBundle\Entity\Security\User
                property: username
    firewalls:
        main:
            guard:
                authenticators:
                    - Grr\GrrBundle\Security\Authenticator\GrrAuthenticator
            logout:
                path: app_logout
    role_hierarchy:
        ROLE_GRR_ADMINISTRATOR: [ROLE_GRR, ROLE_GRR_MANAGER_USER]
        ROLE_GRR_ACTIVE_USER: [ROLE_GRR]
        ROLE_GRR_MANAGER_USER: [ROLE_GRR]
